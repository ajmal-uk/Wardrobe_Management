<!DOCTYPE html>
<html>
<head>
    <title>Supplier Accessories</title>
</head>
<body>

<h2>Your Accessories</h2>

{% for a in accessories %}
<div style="margin-bottom:20px; border:1px solid #ccc; padding:10px; width:350px;">

    {% if a.image %}
        <img src="{{ a.image.url }}" width="150" height="150" style="object-fit:cover;"><br><br>
    {% endif %}

    <strong>Name:</strong> {{ a.name }} <br>
    <strong>Category:</strong> {{ a.category }} <br>
    <strong>Price:</strong> â‚¹{{ a.price }} <br>
    <strong>Stock:</strong> {{ a.stock }} <br><br>

    <!-- ðŸ” UPDATE STOCK -->
    <form method="post" action="{% url 'update_stock' a.id %}">
        {% csrf_token %}
        <input type="number" name="stock" value="{{ a.stock }}" min="0">
        <button type="submit">Update Stock</button>
    </form>

    <br>

    <!-- âœï¸ EDIT -->
    <a href="{% url 'edit_accessory' a.id %}">Edit</a>

    <br><br>

    <!-- ðŸ—‘ DELETE -->
    <form method="post" action="{% url 'delete_accessory' a.id %}"
          onsubmit="return confirm('Delete this accessory?');">
        {% csrf_token %}
        <button type="submit" style="color:red;">Delete</button>
    </form>

</div>
{% empty %}
<p>No accessories added yet.</p>
{% endfor %}

<a href="{% url 'supplier_home' %}">Back to Dashboard</a>

</body>
</html>
